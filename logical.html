<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical</title>
</head>
<body>
    <script>
        	//logical operator
		//and
		let and=10;
			and1=11;
			document.write("and",and>0 && and1<0);
			document.write("<br>");
			
			
		//or
		let or=10;
			or1=11;
			document.write("or",or>0 || or1>0);
			document.write("<br>");
			
		//not
		let not=16;
			not1=11;
			document.write("not",!(not>not1));
			document.write("<br>");
			
			
    </script>
    
</body>
</html>
