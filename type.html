<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    <script>
        //type operator
				document.write(Number(true));
				document.write("<br>");
				document.write(Boolean(1));
				document.write("<br>");
				document.write(Number("ten"));
				document.write("<br>");
				document.write(Number(null));
				document.write("<br>");
				document.write(Number(undefined));
				document.write("<br>");

    </script>
    
</body>
</html>
