<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        	// string operator

				let nu="hello";
				let nu2="world";
				document.write(nu+ nu2);
				document.write("<br>");
				document.write(nu +""+ nu2);
				document.write("<br>");
				document.write(nu+ 4+ 4);
				document.write("<br>");
				document.write(4 - "2");
				document.write("<br>");
				document.write(4+null);
				document.write("<br>");
				document.write("4"+null);
				document.write("<br>");
				document.write("4"*2);
				document.write("<br>");
				document.write("4" % "2");
				document.write("<br>");
                
    </script>
    
</body>
</html>
