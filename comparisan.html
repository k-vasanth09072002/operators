<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparisan</title>
</head>
<body>
    <script>
        //comparison operators
		//lessthen
		let num1=5;
			num2=10;
			document.write("lessthen",num1<num2);
			document.write("<br>");
			
		//greaterthen
		let num3=15;
			num4=10;
			document.write("greaterthen", num3>num4);
			document.write("<br>");
			
		//equal
		let num5=15;
			num6=10;
			document.write("equal", num5==num6);
			document.write("<br>");
			
		//notequal
		let num7=15;
			num8=10;
			document.write("notequal", num7!=num8);
			document.write("<br>");
			
		//strictequal
		let num9=10;
			num10="10";
			document.write("strictequal", num9===num10);
			document.write("<br>");
			
			
		//ternary operator
		let age=17;
			vote=age>=18 ? "eligible":"not eligible";
			document.write(vote);
			document.write("<br>");
			
			
	
			
    </script>
    
</body>
</html>
